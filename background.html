<!doctype html>
<html>
  <head>
		<script src="background.js"></script>
  </head>
  <body>
  
  
  <ul id="tuCaoCommintList" class="ds-comments"></ul>
  
  <li id="tuCaoCommint" class="ds-post" >
		<div class="ds-post-self">
			<div class="ds-avatar">
				<img class="tucao-headImage" src="http://static.duoshuo.com/images/noavatar_default.png" >
			</div>
			<div class="ds-comment-body">
				<div class="ds-comment-header">
					<span class="ds-user-name ds-highlight tucao-name"></span>
				</div>
				<p class="tucao-message"></p>
				<div class="ds-comment-footer ds-comment-actions">
                    <a class="ds-post-likes tucao-likes" >
                        <span class="ds-icon ds-icon-like">
                        </span>
                    </a>
                </div>
			</div>
		</div>
	</li>
  </body>
</html>
